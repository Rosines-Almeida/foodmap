<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <title>FOODMAP</title>
  </head>
  <body>
    <!-- LOGO INCIAL -->
    <div class="conteiner-fluid ">
      <div class="row logo-inicial  ">
        <div class="col-sm-12  d-flex justify-content-center">
          <h1 class="align-self-center logo">FOODMAP</h1>
        </div>
      </div>
    </div>
    <!-- Tela pricipal -->
    <div class="box-2">
      <!-- LOGO -->
      <h1 class="logo my-3">Foodmap</h1>
      <!-- MAPA -->
      <div class="col sm-4 d-flex justify-content-center">
        <div id="map"></div>
      </div>
      <!-- FILTRO -->
      <div  >
        <div class="section-form" >
          <h2 class="my-4">Restautantes proximos de você!</h2>
        </div>
        <div class="section-form">
          <input class="user-text my-4 " type="text" name="" value="" placeholder="Escolha o tipo de comida" autofocus>
          <button class="btn-filtrar my-4">Filtrar</button>
        </div>
      </div>
      <!-- Seção Imagens restaurantes -->
      <div class="conteiner-fluid ">
        <div class="row  mx-2 my-2 ">
          <div class="col-sm-12 d-flex justify-content-center">
            <section id="img-restaurant"></section>
          </div>
        </div>
      </div>
      <!-- Seção modal -->
      <div class="modal fade" id="modalRestautante">
        <div class="modal-dialog modal-sm ">
          <div class="modal-content px-5 py-2">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <h2 id="name-restaurant"></h2>
            <p id="type-modal">TIPO: </p>
            <p id="description-modal">DESCRIÇÃO: </p>
          </div>
        </div>
      </div>
    </div>
    <!-- fim do box 2 -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATJu2CepvBTE2gWsea9EdM0Oami8V_pIU&callback=initMap" async defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
